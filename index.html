<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
        <meta name="description" content="Социальная сеть Место Russia" />
        <meta name="author" content="Егорова Ксения" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Проект Место</title>
    </head>

    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/__logo/logo-mesto.svg" alt="логотип" />
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
                    <button class="profile__button" type="button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__button-photo" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__container">
                    <li class="element">
                        <button class="element__button-trash" type="button"></button> 
                        <img src="./images/karachaevsk.jpg" class="element__photo" alt="фото"/>
                        <div class="element__about">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <button class="element__button-trash" type="button"></button>
                        <img src="./images/elbrus.jpg" class="element__photo" alt="фото" />
                        <div class="element__about">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button-like element__button-like_active" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <button class="element__button-trash" type="button"></button>
                        <img src="./images/dombay.jpg" class="element__photo" alt="фото" />
                        <div class="element__about">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <button class="element__button-trash" type="button"></button>
                        <img src="./images/elbrus.jpg" class="element__photo" alt="фото" />
                        <div class="element__about">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <button class="element__button-trash" type="button"></button>
                        <img src="./images/dombay.jpg" class="element__photo" alt="фото" />
                        <div class="element__about">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <button class="element__button-trash" type="button"></button>
                        <img src="./images/karachaevsk.jpg" class="element__photo" alt="фото" />
                        <div class="element__about">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>

        <div class="popup" id='popup-profile'>
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <button class="popup__button-close" type="button">
                    <img class="popup__button-close-icon" src="./images/close_icon.svg" alt="Закрыть" />
                </button>

                <form class="form" name="form-edit-profile" id="edit-profile">
                    <fieldset class="form__profile">
                        <input class="form__profile-input" type="text" id="edit-profile-name" name="profile-name" placeholder="Жак-Ив Кусто" />
                        <input class="form__profile-input" type="text" id="edit-profile-about" name="profile-about" placeholder="Исследователь океана" />
                        <input class="form__profile-submit" type="submit" value="Сохранить" />
                    </fieldset>
                </form>
            </div>
        </div>
        
        <div class="popup" id='popup-mesto'>
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <button class="popup__button-close" type="button">
                    <img class="popup__button-close-icon" src="./images/close_icon.svg" alt="Закрыть" />
                </button>

                <form class="form" name="form-edit-profile" id="edit-profile">
                    <fieldset class="form__profile">
                        <input class="form__profile-input" type="text" id="edit-profile-name" name="profile-name" placeholder="Название" />
                        <input class="form__profile-input" type="text" id="edit-profile-about" name="profile-about" placeholder="Ссылка на картинку" />
                        <input class="form__profile-submit" type="submit" value="Сохранить" />
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup overlay" id='popup-photo'>
            <div class="popup__container-photo">
                <button class="popup__button-close" type="button">
                    <img class="popup__button-close-icon" src="./images/close_icon.svg" alt="Закрыть" />
                </button>
                <img src="./images/karachaevsk.jpg" class="popup__img" alt="фото" />
                <h2 class="popup__photo-title">Карачаевск</h2>
            </div>
        </div>
        <script src="./pages/script.js"></script>
    </body>
</html>
