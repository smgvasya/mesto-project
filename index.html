<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <meta name="description" content="Социальная сеть Место Russia">
  <meta name="author" content="Егорова Ксения">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>

<body class="page">
  <header class="header">
  <img class='header__logo' src="./images/__logo/logo-mesto.svg" alt="логотип">
  </header>

<main class="content">

  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
      <button class="profile__button" type="button"></button>
      <p class="profile__about">Исследователь океана</p>
    </div>
    <button class="profile__button-photo" type="button"></button>
  </section>

 <section class="elements">
   <ul class="elements__container">
      <li class="element">
        <img src="./images/karachaevsk.jpg" class="element__photo" alt="фото">
        <div class='element__about'>
          <p class="element__title">Карачаевск</p>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>

      <li class="element">
        <img src="./images/elbrus.jpg" class="element__photo" alt="фото">
        <div class='element__about'>
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>

      <li class="element">
        <img src="./images/dombay.jpg" class="element__photo" alt="фото">
        <div class='element__about'>
          <p class="element__title">Домбай</p>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>

        <li class="element">
          <img src="./images/elbrus.jpg" class="element__photo" alt="фото">
          <div class='element__about'>
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/dombay.jpg" class="element__photo" alt="фото">
          <div class='element__about'>
            <p class="element__title">Домбай</p>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/karachaevsk.jpg" class="element__photo" alt="фото">
          <div class='element__about'>
            <p class="element__title">Карачаево-Черкесия</p>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
    </ul>
 </section>
</main>

   <footer class="footer">
     <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
   </footer>
  
<section class="popup popup_opened">
  
  <div class="popup__container">
    <h2 class="popup__heading">Редактировать профиль</h2>
      <button class="popup__button-close" type="button">
        <img class="popup__button-close-icon" src="./images/close_icon.svg" alt="Закрыть">
      </button>

    <form class="form">
      <fieldset class="form__profile">
       <label for="profile-name"></label>
        <input class="form__profile_input" type="text" id="profile-name" name="profile-name" placeholder="Жак-Ив Кусто"/>
         <label for="profile-about"></label>
         <input class="form__profile_input" type="text" id="profile-about" name="profile-about" placeholder="Исследователь океана"/>
       <input  class="form__profile_submit"  type="submit" value="Сохранить">
      </fieldset>
    </form>

  </div>

</section>
</body>
