<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
        <meta name="description" content="Социальная сеть Место Russia" />
        <meta name="author" content="Егорова Ксения"/>
        <title>Проект Место</title>
        <link rel="icon" href="<%=require('./images/spok-mesto.png')%>" type="image/x-icon">
    </head>

    <body class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/__logo/logo-mesto.svg')%>" alt="логотип" />
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="https://img.freepik.com/free-photo/street-with-blue-police-box-in-glasgow-united-kingdom-old-traditional-buildings-cloudy-weather_1268-19744.jpg?w=740&t=st=1661697763~exp=1661698363~hmac=0ad254577e4591e6e08e6271aaa56ab5d98299c366ad83551b3d2089c17bc9bc" alt="Аватар" />
                <div class="profile__info">
                    <h1 class="profile__name">ТАРДИС</h1>
                    <button class="profile__button" type="button"></button>
                    <p class="profile__about">Сложное пространственно-временное событие</p>
                </div>
                <button class="profile__button-photo" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__container">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
        </footer>

        <div class="popup" id='popup-profile'>
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <button class="popup__button-close popup__close" id='popup-profile-close' type="button">
                    <img class="popup__button-close-icon" src= "<%=require('./images/close_icon.svg')%>" alt="Закрыть" />
                </button>
                <form class="form" name="form-edit-profile" id="form-profile" novalidate>
                    <fieldset class="form__profile" id="fieldset-profile">

                        <input class="form__profile-input" type="text" id="edit-profile-name" name="profile-name" placeholder="Имя" required minlength="2" mmaxlength="40" pattern="^[A-Za-zА-Яа-яЁё -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/>
                        <span class="form__input-error profile-error" id='popup-profile' ></span>

                        <input class="form__profile-input" type="text" id="edit-profile-about" name="profile-about" placeholder="О себе" required minlength="2" mmaxlength="200" pattern="^[A-Za-zА-Яа-яЁё -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/>
                        <span class="form__input-error profile-error"></span>

                        <button class="form__profile-submit" id='popup-submit-profile' type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup" id='popup-mesto'>
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <button class="popup__button-close popup__close" id='popup-mesto-close' type="button">
                    <img class="popup__button-close-icon" src= "<%=require('./images/close_icon.svg')%>" alt="Закрыть" />
                </button>
                <form class="form" name="form-edit-mesto" id="edit-mesto" novalidate>
                    <fieldset class="form__profile" id="fieldset-mesto">
                        <input class="form__profile-input" type="text" id="edit-mesto-title" name="mesto-name" placeholder="Название" required minlength="2" mmaxlength="30" pattern="^[A-Za-zА-Яа-яЁё -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/>
                        <span class="form__input-error"></span>
                        <input class="form__profile-input" type="url" id="edit-mesto-link" name="mesto-link" placeholder="Ссылка на картинку"required/>
                        <span class="form__input-error"></span>
                        <button class="form__profile-submit" id='popup-submit-mesto' type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup overlay" id='popup-photo'>
            <div class="popup__container-photo">
                <button class="popup__button-close popup__close" id="popup-photo-close" type="button">
                    <img class="popup__button-close-icon" src= "<%=require('./images/close_icon.svg')%>" alt="Закрыть" />
                </button>
                <img src="#" class="popup__img" alt="none" />
                <h2 class="popup__photo-title">Карачаевск</h2>
            </div>
        </div>

        <template id="card-template">
            <li class="element">
                <button class="element__button-trash" type="button"></button>
                <img src="#" class="element__photo" alt="none"/>
                <div class="element__about">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
            </li>
        </template>
    </body>
</html>
